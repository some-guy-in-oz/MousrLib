[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
test_ignore = test_native
lib_deps = 
	olikraus/U8g2@^2.32.7
	adafruit/Adafruit seesaw Library@^1.5.8

[env:native]
platform = native
test_ignore = test_embedded